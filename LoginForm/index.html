<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thu Ho√†i </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e241588dfc.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="right_side">
            <div class="logo">
                <img src="./assets/logo.png" alt="logo">
            </div>
            <p class="des">
                Connect with us, we here and we will help you ha a nice filling with out Product
            </p>
        </div>
        <div class="left_side">
            <div class="form_wraper">                
                <h2 class="title">Sign up to workspace</h2>
                <div class="buttons">
                    <button class="signup">
                        <i class="fab fa-google"></i>
                        <span>Sign up with google</span>
                    </button>
                    <button class="facebook">
                        <i class="fab fa-facebook-square"></i>
                    </button>
                    <button class="twitter">
                        <i class="fab fa-twitter"></i>
                    </button>
                </div>
                <form class="form" action="">
                    <div class="name">
                        <input type="text" name="signup" id="fullname" placeholder="Fullname">
                        <input type="text" name="signup" id="username" placeholder="Username">  
                    </div>
                    <input type="text" name="signup" id="email" placeholder="Email">
                    <input type="password" name="signup" id="password" placeholder="Password">     
                    
                    <label for="liensce">
                        <input type="checkbox" name="signup" id="liensce">
                        <span>
                            Creating a account means you're okay with our 
                            <span>Term of Service, Privacy Policy</span>,
                            and our default 
                            <span>Notification Settings</span>.
                        </span>
                    </label>
                </form>
                
                <div class="footer">
                    <button class="create">
                        Create Account
                    </button>
                    <a href="#">
                        Already member?
                    </a>
                </div>     
                    
            </div>
        </div>
       
    </div>
</body>
</html>
